<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Bus Finder</title>
    <style>
        :root { --primary: #004494; --accent: #ffcc00; --danger: #d32f2f; --bg: #f2f4f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .gps-btn { width: 100%; padding: 20px; background: var(--accent); border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.1rem; }
        .bus-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .route { font-size: 1.5rem; font-weight: 900; color: var(--primary); min-width: 60px; }
        .dest { flex-grow: 1; padding: 0 10px; }
        .dest div { font-size: 0.9rem; font-weight: bold; }
        .dest span { font-size: 0.7rem; color: #666; text-transform: uppercase; }
        .time { font-size: 1.2rem; font-weight: bold; color: var(--danger); }
        .loading { text-align: center; padding: 40px; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <button class="gps-btn" onclick="startDiscovery()">ğŸ“ Find Nearby Stops / æœå°‹é™„è¿‘è»Šç«™</button>

    <div class="card">
        <div id="stop-header" class="header">
            <h1 id="display-name">Ready / æº–å‚™æœå°‹</h1>
        </div>
        <div id="bus-list">
            <div class="loading">Tap the button to start GPS search.</div>
        </div>
    </div>

<script>
    async function startDiscovery() {
        const btn = document.querySelector('.gps-btn');
        btn.innerText = "Locating... / å®šä½ä¸­...";
        
        if (!navigator.geolocation) {
            alert("GPS not supported.");
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            
            try {
                // 1. Ask the server for stops NEAR these coordinates
                const res = await fetch(`/api/nearby/${lat}/${lon}`);
                const json = await res.json();
                
                if (!json.data || json.data.length === 0) {
                    alert("No stops found nearby.");
                    btn.innerText = "ğŸ“ Search Again";
                    return;
                }

                // 2. The API returns ETA data for the closest stop automatically
                const stopId = json.data[0].stop;
                // We fetch the stop name from the first result
                document.getElementById('display-name').innerText = json.data[0].dest_tc + " " + json.data[0].dest_en;
                
                renderETAs(json.data);
                btn.innerText = "ğŸ“ Update Location";
            } catch (e) {
                console.error(e);
                alert("Search failed. Check your connection.");
                btn.innerText = "ğŸ“ Try Again";
            }
        });
    }

    function renderETAs(data) {
        const list = document.getElementById('bus-list');
        let html = "";
        
        // Filter and sort arrival data
        const sorted = data
            .filter(b => b.eta)
            .map(b => ({
                route: b.route,
                zh: b.dest_tc,
                en: b.dest_en,
                min: Math.round((new Date(b.eta) - new Date()) / 60000)
            }))
            .filter(b => b.min >= -1)
            .sort((a, b) => a.min - b.min);

        sorted.forEach(b => {
            html += `
            <div class="bus-row">
                <div class="route">${b.route}</div>
                <div class="dest">
                    <div>å¾€ ${b.zh}</div>
                    <span>To ${b.en}</span>
                </div>
                <div class="time">${b.min <= 0 ? "Arr" : b.min + "m"}</div>
            </div>`;
        });

        list.innerHTML = html || '<div class="loading">No upcoming buses.</div>';
    }
</script>
</body>
</html>
