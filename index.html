<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Bus Smart Search</title>
    <style>
        :root { --primary: #004494; --accent: #ffcc00; --danger: #d32f2f; --bg: #f2f4f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .search-btn { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .result-header { background: var(--primary); color: white; padding: 15px; border-radius: 12px 12px 0 0; text-align: center; margin-top: 20px; display: none; }
        .eta-card { background: white; border-radius: 0 0 12px 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        .bus-row { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee; }
        .loading { text-align: center; padding: 20px; color: #888; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="input-group">
            <label>Route / Ë∑ØÁ∑ö</label>
            <input type="text" id="routeInput" placeholder="e.g. 77, 99, 38">
        </div>
        <div class="input-group">
            <label>Direction / ÊñπÂêë</label>
            <select id="dirSelect">
                <option value="outbound">Outbound / ÂéªÁ®ã</option>
                <option value="inbound">Inbound / ÂõûÁ®ã</option>
            </select>
        </div>
        <button class="search-btn" onclick="startSmartSearch()">üîç Find Nearest Stop & ETA</button>
    </div>

    <div id="loader" class="loading">Locating & Fetching Data...</div>

    <div id="resHeader" class="result-header">
        <h3 id="stopNameDisplay" style="margin:0; font-size:1rem;"></h3>
    </div>
    <div id="resBody" class="eta-card"></div>

<script>
    async function startSmartSearch() {
        const route = document.getElementById('routeInput').value.trim().toUpperCase();
        const dir = document.getElementById('dirSelect').value;
        const loader = document.getElementById('loader');
        
        if (!route) return alert("Please enter a route.");
        
        loader.style.display = "block";
        
        // 1. Get GPS
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const userLat = pos.coords.latitude;
            const userLon = pos.coords.longitude;

            try {
                // 2. Get all stops for this route
                const routeRes = await fetch(`/api/route-stops/${route}/${dir}`);
                const routeData = await routeRes.json();
                
                // 3. Find the closest stop ID from the list
                let closestStopId = null;
                let minDistance = Infinity;

                // We need to fetch coordinates for each stop to find the closest one
                // To avoid too many calls, we'll fetch the ETA batch for the route
                // and find the one with the smallest distance
                const stopPromises = routeData.data.map(s => fetch(`/api/stop-info/${s.stop}`).then(r => r.json()));
                const stopInfos = await Promise.all(stopPromises);

                stopInfos.forEach(info => {
                    const d = Math.sqrt(Math.pow(userLat - info.data.lat, 2) + Math.pow(userLon - info.data.long, 2));
                    if (d < minDistance) {
                        minDistance = d;
                        closestStopId = info.data.stop;
                        window.currentStopName = info.data.name_tc + " " + info.data.name_en;
                    }
                });

                // 4. Fetch ETA for that specific stop
                const etaRes = await fetch(`/api/eta/${closestStopId}/${route}`);
                const etaData = await etaRes.json();

                displayResults(etaData.data);
            } catch (e) {
                alert("Error fetching data. Check route/direction.");
            } finally {
                loader.style.display = "none";
            }
        });
    }

    function displayResults(data) {
        const header = document.getElementById('resHeader');
        const body = document.getElementById('resBody');
        header.style.display = "block";
        body.style.display = "block";
        
        document.getElementById('stopNameDisplay').innerText = window.currentStopName;

        let html = "";
        data.filter(b => b.eta).forEach(b => {
            const min = Math.round((new Date(b.eta) - new Date()) / 60000);
            html += `
            <div class="bus-row">
                <div style="font-weight:bold; color:#004494;">Route ${b.route}</div>
                <div style="color:#d32f2f; font-weight:bold;">${min <= 0 ? 'Arr' : min + 'm'}</div>
            </div>`;
        });
        body.innerHTML = html || '<div class="bus-row">No upcoming buses.</div>';
    }
</script>
</body>
</html>
