      <option value="42">42 (North Point â†” Ap Lei Chau)</option>
      <option value="77">77 (Tin Wan â†” Shau Kei Wan)</option>

    </select>
    
    <button id="getLocation">ğŸ“ å–å¾—æˆ‘ä½ç½®</button>
    <button id="findNearest">ğŸ” æµæœ€è¿‘å·´å£«ç«™</button>

  <div class="card">
    <h3>æœ€è¿‘ç«™ + ç­æ¬¡</h3>
    <div id="nearestStop">æ€è·¯ç·š + é»ã€Œæµæœ€è¿‘ç«™ã€</div>
    <table id="etaTable">

  <script>
    const stops = {
      "Yip Yee Mansion": { lat: 22.255, lng: 114.155, name: "æ¥­æ¼å¤§å»ˆ (Aberdeen)" },
      "Healthy Village": { lat: 22.290, lng: 114.210, name: "å¥åº·æ‘ (North Point)" }
    };

    const schedules = {
      "38": { outbound: ["07:30","07:45","08:00","18:00"], inbound: ["08:30","18:45"] },
      "42": { outbound: ["07:20","07:50","18:10"], inbound: ["08:20","18:40"] },
      "77": { outbound: ["07:40","08:10","18:20"], inbound: ["08:00","18:50"] },
      "77X": { outbound: ["07:55","18:05"], inbound: ["08:25","19:00"] },
      "99": { outbound: ["07:35","08:05","18:30"], inbound: ["08:15","18:55"] },
      "98": { outbound: ["07:25","07:55","17:55","18:25"], inbound: ["08:10","18:40"] },
      "94A": { outbound: ["07:15","07:45","18:00"], inbound: ["07:30","18:15"] },
      "91": { outbound: ["06:00","07:30","18:00"], inbound: ["08:00","18:30"] }
    };

    let myLat = null, myLng = null;
    const statusDiv = document.getElementById('locationStatus');
    const nearestDiv = document.getElementById('nearestStop');
    const etaTableBody = document.querySelector('#etaTable tbody');
    const hintDiv = document.getElementById('hint');

    function calcDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    document.getElementById('getLocation').onclick = () => {
      navigator.geolocation.getCurrentPosition(
        pos => {
          myLat = pos.coords.latitude;
          myLng = pos.coords.longitude;
          statusDiv.textContent = 'âœ… ä½ç½® OK';
          statusDiv.className = 'status-ok';
        },
        err => { statusDiv.textContent = 'âŒ ' + err.message; statusDiv.className = 'status-error'; },
        { enableHighAccuracy: true }
      );
    };

    document.getElementById('findNearest').onclick = () => {
      if (!myLat) return statusDiv.textContent = 'å…ˆé»ã€å–å¾—ä½ç½®ã€';
      let nearest = null, minDist = Infinity;
      for (const [name, coords] of Object.entries(stops)) {
        const dist = calcDistance(myLat, myLng, coords.lat, coords.lng);
        if (dist < minDist) { minDist = dist; nearest = { ...coords, dist: Math.round(dist), name }; }
      }
      nearestDiv.innerHTML = `${nearest.name}<br><span class="distance">è·é›¢ ${nearest.dist}m</span>`;
    };

    document.getElementById('getETA').onclick = () => {
      const route = document.getElementById('route').value;
      const dir = document.getElementById('direction').value;
      const times = schedules[route]?.[dir] || [];
      etaTableBody.innerHTML = times.map(t => `<tr><td class="eta">${t}</td></tr>`).join('');
      hintDiv.innerHTML = 'å¹³æ—¥é«˜å³°é è¨­ç­æ¬¡ã€‚å¯¦æ™‚è³‡æ–™ï¼šdata.gov.hk Citybus API';
    };

    navigator.geolocation.getCurrentPosition(p => { myLat = p.coords.latitude; myLng = p.coords.longitude; });
  </script>
