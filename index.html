    <label>æ–¹å‘</label>
    <!-- æ”¹æˆæ–¹å‘ 1 / æ–¹å‘ 2 -->

      <option value="dir1">æ–¹å‘ 1</option>

    <button id="getLocation">ğŸ“ å–å¾—æˆ‘ä½ç½®</button>

  <div class="card">
    <h3>æœ€è¿‘ç«™ + ç­æ¬¡</h3>
    <div id="nearestStop">æ€è·¯ç·š + é»ã€Œæµæœ€è¿‘ç«™ã€</div>
    <table id="etaTable">
      <thead><tr><th>é è¨ˆåˆ°ç«™</th></tr></thead>

  <script>
    // ä½ å…©å€‹å¸¸ç”¨ç«™
    const stops = {
      "Yip Yee Mansion": { lat: 22.255, lng: 114.155, name: "æ¥­æ¼å¤§å»ˆ (Aberdeen)" },
      "Healthy Village": { lat: 22.290, lng: 114.210, name: "å¥åº·æ‘ (North Point)" }
    };

    // æ¯æ¢è·¯ç·šã€Œæ–¹å‘ 1 / æ–¹å‘ 2ã€å¯¦éš›æ„æ€
    // dir1 = ä½ è¡¨åˆ—çš„ã€Œæ–¹å‘ 1ï¼ˆé è¨­ï¼‰ã€ï¼Œdir2 = æ–¹å‘ 2
    const routeDirections = {
      "77": {
        dir1Label: "Tin Wan â†’ Shau Kei Wanï¼ˆç”°ç£ â†’ ç­²ç®•ç£ï¼‰",
        dir2Label: "Shau Kei Wan â†’ Tin Wanï¼ˆç­²ç®•ç£ â†’ å—å€ï¼‰"
      },
      "77X": {
        dir1Label: "Wah Kwai â†’ Sai Wan Hoï¼ˆè¯è²´ â†’ è¥¿ç£æ²³ï¼‰",
        dir2Label: "Sai Wan Ho â†’ Wah Kwaiï¼ˆè¥¿ç£æ²³ â†’ å—å€ï¼‰"
      },
      "99": {
        dir1Label: "South Horizons â†’ Shau Kei Wanï¼ˆæµ·æ€¡ â†’ ç­²ç®•ç£ï¼‰",
        dir2Label: "Shau Kei Wan â†’ South Horizonsï¼ˆç­²ç®•ç£ â†’ å—å€ï¼‰"
      },
      "98": {
        dir1Label: "Lei Tung â†’ Aberdeenï¼ˆåˆ©æ± â†’ é¦™æ¸¯ä»”ï¼‰",
        dir2Label: "Aberdeen â†’ Lei Tungï¼ˆé¦™æ¸¯ä»” â†’ åˆ©æ±ï¼‰"
      },
      "94A": {
        dir1Label: "Wah Fu â†’ Lei Tungï¼ˆè¯å¯Œ â†’ åˆ©æ±ï¼‰",
        dir2Label: "Lei Tung â†’ Wah Fuï¼ˆåˆ©æ± â†’ è¯å¯Œï¼‰"
      },
      "91": {
        dir1Label: "Central â†’ Ap Lei Chauï¼ˆä¸­ç’° â†’ é´¨è„·æ´²ï¼‰",
        dir2Label: "Ap Lei Chau â†’ Centralï¼ˆé´¨è„·æ´² â†’ ä¸­ç’°ï¼‰"
      },
      // 38 / 42 ç°¡å–®è™•ç†
      "38": {
        dir1Label: "North Point â†’ Chi Fu",
        dir2Label: "Chi Fu â†’ North Point"
      },
      "42": {
        dir1Label: "North Point â†’ Ap Lei Chau",
        dir2Label: "Ap Lei Chau â†’ North Point"
      }
    };

    // å›ºå®šæ™‚é–“ä»ç„¶ç”¨ dir1/dir2 keyï¼ˆç›¸ç­‰æ–¼åŸæœ¬ outbound/inboundï¼‰
    const schedules = {
      "38": { dir1: ["07:30","07:45","08:00","18:00"], dir2: ["08:30","18:45"] },
      "42": { dir1: ["07:20","07:50","18:10"], dir2: ["08:20","18:40"] },
      "77": { dir1: ["07:40","08:10","18:20"], dir2: ["08:00","18:50"] },
      "77X": { dir1: ["07:55","18:05"], dir2: ["08:25","19:00"] },
      "99": { dir1: ["07:35","08:05","18:30"], dir2: ["08:15","18:55"] },
      "98": { dir1: ["07:25","07:55","17:55","18:25"], dir2: ["08:10","18:40"] },
      "94A": { dir1: ["07:15","07:45","18:00"], dir2: ["07:30","18:15"] },
      "91": { dir1: ["06:00","07:30","18:00"], dir2: ["08:00","18:30"] }
    };

    let myLat = null, myLng = null;
    const statusDiv = document.getElementById('locationStatus');
    const nearestDiv = document.getElementById('nearestStop');
    const etaTableBody = document.querySelector('#etaTable tbody');
    const hintDiv = document.getElementById('hint');
    const routeSelect = document.getElementById('route');
    const directionSelect = document.getElementById('direction');

    // ç•¶ä½ è½‰è·¯ç·šæ™‚ï¼Œæ›´æ–°æ–¹å‘æ–‡å­—
    function updateDirectionLabels() {
      const r = routeSelect.value;
      const config = routeDirections[r];
      if (!config) return;
      directionSelect.options[0].textContent = "æ–¹å‘ 1 - " + config.dir1Label;
      directionSelect.options[1].textContent = "æ–¹å‘ 2 - " + config.dir2Label;
    }
    updateDirectionLabels();
    routeSelect.addEventListener('change', updateDirectionLabels);

    function calcDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    document.getElementById('getLocation').onclick = () => {
      navigator.geolocation.getCurrentPosition(
        pos => {
          myLat = pos.coords.latitude;
          myLng = pos.coords.longitude;
          statusDiv.textContent = 'âœ… ä½ç½® OK';
          statusDiv.className = 'status-ok';
        },
        err => {
          statusDiv.textContent = 'âŒ ' + err.message;
          statusDiv.className = 'status-error';
        },
        { enableHighAccuracy: true }
      );
    };

    document.getElementById('findNearest').onclick = () => {
      if (!myLat) {
        statusDiv.textContent = 'å…ˆé»ã€Œå–å¾—ä½ç½®ã€';
        statusDiv.className = 'status-error';
        return;
      }
      let nearest = null, minDist = Infinity;
      for (const [name, coords] of Object.entries(stops)) {
        const dist = calcDistance(myLat, myLng, coords.lat, coords.lng);
        if (dist < minDist) {
          minDist = dist;
          nearest = { ...coords, dist: Math.round(dist), name };
        }
      }
      nearestDiv.innerHTML = `${nearest.name}<br><span class="distance">è·é›¢ ${nearest.dist}m</span>`;
    };

    document.getElementById('getETA').onclick = () => {
      const route = routeSelect.value;
      const dir = directionSelect.value; // dir1 / dir2
      const times = schedules[route]?.[dir] || [];
      etaTableBody.innerHTML = times.map(t => `<tr><td class="eta">${t}</td></tr>`).join('');
      const cfg = routeDirections[route];
      const label = cfg ? (dir === "dir1" ? cfg.dir1Label : cfg.dir2Label) : "";
      hintDiv.innerHTML = `è·¯ç·š ${route}ï¼ˆ${label}ï¼‰å¹³æ—¥é«˜å³°é è¨­ç­æ¬¡ã€‚`;
    };

    // é å…ˆå˜—è©¦ä¸€æ¬¡å®šä½ï¼ˆæ–¹ä¾¿ï¼‰
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(p => {
        myLat = p.coords.latitude;
        myLng = p.coords.longitude;
      });
    }
  </script>
