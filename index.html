  <div class="card">

  <script>
    // ä½ å¸¸ç”¨ç«™è³‡æ–™ï¼ˆç¶“ç·¯åº¦å¾ Google Maps / data.gov.hk ä¼°è¨ˆï¼‰
    const stops = {
      "Yip Yee Mansion": { lat: 22.255, lng: 114.155, name: "æ¥­æ¼å¤§å»ˆ (è¿‘ Aberdeen Main Rd)" },  // Aberdeen è¿‘ç”°ç£ [web:46][web:50]
      "Healthy Village": { lat: 22.290, lng: 114.210, name: "å¥åº·æ‘ (King's Rd, North Point)" }  // åŒ—è§’ [web:51][web:58]
    };

    // æ¯æ¢è·¯ç·šå˜…é è¨­ç­æ¬¡ï¼ˆå¹³æ—¥é«˜å³°æœŸï¼Œä½ å¯ä»¥æ”¹æ™‚é–“ï¼‰
    const schedules = {
      "38": { outbound: ["07:30", "07:45", "08:00", "18:00", "18:15"], inbound: ["08:30", "18:45"] },
      "42": { outbound: ["07:20", "07:50", "18:10"], inbound: ["08:20", "18:40"] },
      "77": { outbound: ["07:40", "08:10", "18:20"], inbound: ["08:00", "18:50"] },
      "77X": { outbound: ["07:55", "18:05"], inbound: ["08:25", "19:00"] },
      "99": { outbound: ["07:35", "08:05", "18:30"], inbound: ["08:15", "18:55"] }
    };

    let myLat = null, myLng = null;
    const statusDiv = document.getElementById('locationStatus');
    const nearestDiv = document.getElementById('nearestStop');
    const etaTableBody = document.querySelector('#etaTable tbody');
    const hintDiv = document.getElementById('hint');

    // 1. å–å¾—ä½ç½®
    document.getElementById('getLocation').onclick = () => {
      if (!navigator.geolocation) {
        statusDiv.textContent = 'ç€è¦½å™¨å””æ”¯æ´å®šä½';
        statusDiv.className = 'status-error';
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          myLat = pos.coords.latitude;
          myLng = pos.coords.longitude;
          statusDiv.textContent = `ä½ç½® OK: ${myLat.toFixed(4)}, ${myLng.toFixed(4)}`;
          statusDiv.className = 'status-ok';
        },
        err => {
          statusDiv.textContent = 'å®šä½å¤±æ•—: ' + err.message;
          statusDiv.className = 'status-error';
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    };

    // 2. æµæœ€è¿‘ç«™ + è·é›¢ï¼ˆç”¨ç°¡åŒ– Haversine å…¬å¼ï¼‰
    function calcDistance(lat1, lng1, lat2, lng2) {
      const R = 6371000; // åœ°çƒåŠå¾‘ç±³
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // ç±³
    }

    document.getElementById('findNearest').onclick = () => {
      if (!myLat || !myLng) return statusDiv.textContent = 'å…ˆé»ã€å–å¾—ä½ç½®ã€';
      
      const route = document.getElementById('route').value;
      const dir = document.getElementById('direction').value;
      
      let nearest = null, minDist = Infinity;
      for (const [name, coords] of Object.entries(stops)) {
        const dist = calcDistance(myLat, myLng, coords.lat, coords.lng);
        if (dist < minDist) {
          minDist = dist;
          nearest = { ...coords, dist: Math.round(dist), name };
        }
      }
      
      if (nearest) {
        nearestDiv.innerHTML = `${nearest.name}<br><span class="distance">è·é›¢ ${nearest.dist}m</span>`;
      }
    };

    // 3. é¡¯ç¤ºç­æ¬¡ï¼ˆæš«æ™‚ç”¨å›ºå®šï¼Œä¹‹å¾Œå¯æ› Citybus APIï¼‰
    document.getElementById('getETA').onclick = () => {
      if (!myLat) return statusDiv.textContent = 'å…ˆå–å¾—ä½ç½®';
      
      const route = document.getElementById('route').value;
      const dir = document.getElementById('direction').value;
      const times = schedules[route][dir] || [];
      
      etaTableBody.innerHTML = '';
      times.forEach(time => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="eta">${time}</td>`;
        etaTableBody.appendChild(tr);
      });
      
      hintDiv.innerHTML = `å‘¢å•²ä¿‚ ${route} ${dir === 'outbound' ? 'å»å¸‚å€' : 'å»ç­²ç®•ç£'} å˜…å¹³æ—¥é«˜å³°ç­æ¬¡ã€‚<br>æƒ³å¯¦æ™‚ï¼Ÿå¯ä»¥åŠ  Citybus API: <a href="https://data.gov.hk/en-data/dataset/ctb-eta-transport-realtime-eta" target="_blank">data.gov.hk</a>`;
    };

    // è‡ªå‹•å–å¾—ä½ç½®
    if (navigator.geolocation) navigator.geolocation.getCurrentPosition(p => { myLat = p.coords.latitude; myLng = p.coords.longitude; });
  </script>
