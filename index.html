<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Bus Finder</title>
    <style>
        :root { --primary: #004494; --accent: #ffcc00; --danger: #d32f2f; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-bottom: 20px; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 1.2rem; }
        .bus-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .route { font-size: 1.5rem; font-weight: 900; color: var(--primary); min-width: 60px; }
        .dest { flex-grow: 1; padding: 0 10px; }
        .dest div { font-size: 0.9rem; font-weight: bold; }
        .dest span { font-size: 0.7rem; color: #666; text-transform: uppercase; }
        .time { font-size: 1.2rem; font-weight: bold; color: var(--danger); }
        .gps-btn { width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-bottom: 15px; }
        .status { text-align: center; font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <button class="gps-btn" onclick="startDiscovery()">üìç Find Nearest Bus Stop / ÊêúÂ∞ãÊúÄËøëËªäÁ´ô</button>

    <div class="card">
        <div class="header">
            <h1 id="display-name">Ready to Search / Ê∫ñÂÇôÊêúÂ∞ã</h1>
        </div>
        <div id="bus-list"></div>
    </div>
    <div id="last-update" class="status"></div>

<script>
    async function startDiscovery() {
        const btn = document.querySelector('.gps-btn');
        btn.innerText = "Locating... / ÂÆö‰Ωç‰∏≠...";
        
        if (!navigator.geolocation) {
            alert("GPS not supported / ‰∏çÊîØÊè¥ÂÆö‰Ωç");
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            
            // 1. Find the Nearest Stop via API
            try {
                // This logic identifies the closest CTB stop to your GPS point
                const res = await fetch(`https://rt.data.gov.hk/v1/transport/citybus/busstop-list/CTB`);
                const allStops = await res.json();
                
                let closest = null;
                let minDistance = Infinity;

                // Simple Haversine-style distance check
                allStops.data.forEach(stop => {
                    const dist = Math.sqrt(Math.pow(lat - stop.lat, 2) + Math.pow(lon - stop.long, 2));
                    if (dist < minDistance) {
                        minDistance = dist;
                        closest = stop;
                    }
                });

                if (closest) {
                    document.getElementById('display-name').innerText = closest.name_tc + " " + closest.name_en;
                    loadETA(closest.stop);
                    btn.innerText = "üìç Update Current Location";
                }
            } catch (e) {
                alert("Error finding stop / ÊêúÂ∞ãÂ§±Êïó");
            }
        });
    }

    async function loadETA(stopId) {
        const list = document.getElementById('bus-list');
        list.innerHTML = '<p style="text-align:center; padding:20px;">Fetching ETAs...</p>';
        
        try {
            const res = await fetch(`/api/eta/${stopId}`);
            const json = await res.json();
            
            let html = "";
            const sorted = json.data
                .filter(b => b.eta)
                .map(b => ({
                    route: b.route,
                    zh: b.dest_tc,
                    en: b.dest_en,
                    min: Math.round((new Date(b.eta) - new Date()) / 60000)
                }))
                .filter(b => b.min >= -1)
                .sort((a, b) => a.min - b.min);

            sorted.forEach(b => {
                html += `
                <div class="bus-row">
                    <div class="route">${b.route}</div>
                    <div class="dest">
                        <div>ÂæÄ ${b.zh}</div>
                        <span>To ${b.en}</span>
                    </div>
                    <div class="time">${b.min <= 0 ? "Arr" : b.min + "m"}</div>
                </div>`;
            });

            list.innerHTML = html || '<p style="text-align:center; padding:20px;">No buses found</p>';
            document.getElementById('last-update').innerText = "Updated: " + new Date().toLocaleTimeString();
        } catch (e) {
            list.innerHTML = '<p style="text-align:center; padding:20px;">Data Error</p>';
        }
    }
</script>
</body>
</html>
