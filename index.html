<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Citybus Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        select, button { padding: 10px; margin: 8px 0; width: 100%; box-sizing: border-box; font-size: 16px; }
        #results { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        .eta { margin: 12px 0; padding: 12px; background: white; border-left: 4px solid #0066cc; border-radius: 4px; }
        .error { color: #d32f2f; font-weight: bold; }
        .loading { color: #1976d2; }
        label { display: block; margin: 12px 0 4px; font-weight: bold; }
        h1 { text-align: center; color: #0066cc; }
    </style>
</head>
<body>
    <h1>Citybus Tracker (HK)</h1>
    <p>Allow location access for nearest stop detection. Works best on mobile.</p>
    
    <label for="routeSelect">Bus Route:</label>
    <select id="routeSelect">
        <option value="">Loading routes...</option>
    </select>
    
    <label for="dirSelect">Direction:</label>
    <select id="dirSelect" disabled>
        <option value="">Select route first</option>
    </select>
    
    <button id="trackBtn" disabled>Track Bus</button>
    <button id="refreshBtn" style="display:none;">Refresh ETA</button>
    
    <div id="status" style="margin-top: 16px; min-height: 24px;"></div>
    <div id="results" style="display:none;"></div>

    <script>
        const BASE_URL = 'https://rt.data.gov.hk/v2/transport/citybus/';
        const COMPANY = 'CTB';
        let userLocation = null;
        let currentStops = [];
        let currentRoute = '';
        let currentDir = '';

        // Haversine distance in kilometers
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Format ETA nicely
        function formatETA(etaStr) {
            if (!etaStr) return 'â€”';
            const now = new Date();
            const eta = new Date(etaStr);
            const diffMs = eta - now;
            if (diffMs < 0) return 'Departed';
            const mins = Math.round(diffMs / 60000);
            return mins <= 1 ? 'Arriving now' : `${mins} min${mins > 1 ? 's' : ''}`;
        }

        // Get user location (fallback to central HK)
        function getLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
                        () => resolve({ lat: 22.2800, lng: 114.1580 }) // Central HK fallback
                    );
                } else {
                    resolve({ lat: 22.2800, lng: 114.1580 });
                }
            });
        }

        // Load all routes
        async function fetchRoutes() {
            try {
                const res = await fetch(`${BASE_URL}route/${COMPANY}`);
                const data = await res.json();
                if (!data.data) throw new Error('No route data');
                const routes = [...new Set(data.data.map(r => r.route))].sort((a,b) => {
                    return isNaN(a) || isNaN(b) ? a.localeCompare(b) : Number(a) - Number(b);
                });
                const select = document.getElementById('routeSelect');
